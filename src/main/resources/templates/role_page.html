<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .message-container {
            padding: 20px;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .register-form {
            padding: 30px;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: #3498db;
            margin: 10px auto 0;
            border-radius: 2px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 15px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        input:focus {
            border-color: #3498db;
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .register-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .register-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .register-button:active {
            transform: translateY(0);
        }

        /* Animation */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-container {
            animation: slideUp 0.4s ease-out;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .register-container {
                margin: 10px;
            }

            .register-form {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            input {
                padding: 10px;
            }

            .register-button {
                padding: 12px;
            }
        }

        /* Focus visible outline for accessibility */
        input:focus-visible {
            outline: 2px solid #3498db;
            outline-offset: 1px;
        }

        .register-button:focus-visible {
            outline: 2px solid #3498db;
            outline-offset: 2px;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="message-container">
            <h3 class="success-message" th:if="${Successmsg}" th:text="${Successmsg}"></h3>
            <h3 class="error-message" th:if="${errormsg}" th:text="${errormsg}"></h3>
        </div>

        <form id="registerform" class="register-form" th:action="@{/api/auth/rolepage}" th:object="${role}" method="post">
            <h2>Assign Role</h2>
            
            <div class="input-group">
                <label for="name">Role Name</label>
                <input type="text" 
                       id="name" 
                       th:field="*{name}" 
                       required 
                       placeholder="Enter role name">
            </div>

            <button type="submit" class="register-button">Assign Role</button>
        </form>
    </div>
</body>

</html>
