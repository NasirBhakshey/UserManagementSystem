<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .message-container {
            margin-bottom: 20px;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #4A90E2;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: #357ABD;
        }

        .register-link {
            display: block;
            text-align: center;
            color: #4A90E2;
            text-decoration: none;
            font-size: 15px;
            margin-top: 15px;
            transition: color 0.3s ease;
        }

        .register-link:hover {
            color: #357ABD;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            input, button {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="message-container">
            <h3 class="success-message" th:if="${Successmsg}" th:text="${Successmsg}"></h3>
            <h3 class="error-message" th:if="${errormsg}" th:text="${errormsg}"></h3>
        </div>
        
        <h2>Login</h2>
        
        <form id="loginForm" th:action="@{/api/auth/login-page}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your password">
            </div>
            
            <button type="submit">Login</button>
        </form>

        <a href="reg-page" class="register-link">Register User...</a>
    </div>

    <!-- For JSON-based login -->
        <!-- <button onclick="jsonLogin()">Login with JSON</button> -->

    <script>
        function jsonLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('/api/auth/login-page', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Login failed');
                    }
                    return response.json();
                })
                .then(data => {
                    // Store JWT token
                    localStorage.setItem('jwtToken', data.jwtToken);
                    // Redirect to dashboard
                    window.location.href = '/api/auth/dashboard';
                })
                .catch(error => {
                    alert('Login failed: ' + error.message);
                });
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            try {
                const submitButton = this.querySelector('button[type="submit"]');
                submitButton.disabled = true;

                // Instead of FormData, create a JSON object
                const loginData = {
                    email: this.querySelector('#email').value,
                    password: this.querySelector('#password').value
                };

                const response = await fetch('/api/auth/login-page', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Login failed');
                }

                const data = await response.json();

                if (data.jwtToken) {
                    localStorage.setItem('jwtToken', data.jwtToken);
                    window.location.href = '/api/auth/dashboard';
                } else {
                    throw new Error('No token received');
                }
            } catch (error) {
                const errorMessage = error.message || 'An unexpected error occurred';
                const errorElement = document.createElement('div');
                errorElement.className = 'error-message';
                errorElement.textContent = errorMessage;
                this.appendChild(errorElement);
            } finally {
                const submitButton = this.querySelector('button[type="submit"]');
                submitButton.disabled = false;
            }
        });
    </script>
</body>

</html>
