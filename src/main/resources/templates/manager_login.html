<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h2>Login</h2>
        <!-- Form-based login -->
        <form id="loginForm" th:action="@{/api/manager/login-manager}" method="post">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <!-- For JSON-based login -->
        <button onclick="jsonLogin()">Login with JSON</button>
    </div>

    <script>
        function jsonLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('/api/manager/login-manager', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Login failed');
                    }
                    return response.json();
                })
                .then(data => {
                    // Store JWT token
                    localStorage.setItem('jwtToken', data.jwtToken);
                    // Redirect to dashboard
                    window.location.href = '/api/manager/managerdashboard';
                })
                .catch(error => {
                    alert('Login failed: ' + error.message);
                });
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    try {
        const submitButton = this.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        
        // Instead of FormData, create a JSON object
        const loginData = {
            email: this.querySelector('#email').value,
            password: this.querySelector('#password').value
        };
        
        const response = await fetch('/api/manager/login-manager', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify(loginData)
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Login failed');
        }

        const data = await response.json();
        
        if (data.jwtToken) {
            localStorage.setItem('jwtToken', data.jwtToken);
            window.location.href = '/api/manager/managerdashboard';
        } else {
            throw new Error('No token received');
        }
    } catch (error) {
        const errorMessage = error.message || 'An unexpected error occurred';
        const errorElement = document.createElement('div');
        errorElement.className = 'error-message';
        errorElement.textContent = errorMessage;
        this.appendChild(errorElement);
    } finally {
        const submitButton = this.querySelector('button[type="submit"]');
        submitButton.disabled = false;
    }
});

    </script>
</body>

</html>
