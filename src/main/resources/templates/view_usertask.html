<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            color: #333;
        }

        .table-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .table-header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            padding: 20px;
            text-align: center;
        }

        .table-header h2 {
            color: white;
            font-size: 24px;
            margin: 0;
        }

        .table-content {
            padding: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background-color: white;
        }

        th {
            background-color: #f8f9fa;
            color: #2c3e50;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            border-bottom: 2px solid #e9ecef;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            font-size: 14px;
            color: #555;
            line-height: 1.5;
        }

        tr:hover {
            background-color: #f8f9fa;
            transition: background-color 0.3s ease;
        }

        /* Task ID Column */
        td:first-child {
            font-weight: 600;
            color: #3498db;
            width: 100px;
        }

        /* Task Title Column */
        td:nth-child(2) {
            font-weight: 500;
            color: #2c3e50;
        }

        /* Task Description Column */
        td:last-child {
            color: #666;
            max-width: 400px;
            white-space: normal;
            word-wrap: break-word;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .table-container {
            animation: fadeIn 0.4s ease-out;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        /* Scrollbar Styling */
        .table-content::-webkit-scrollbar {
            height: 8px;
            width: 8px;
        }

        .table-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .table-content::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .table-content::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .table-container {
                margin: 10px;
            }

            .table-header h2 {
                font-size: 20px;
            }

            th, td {
                padding: 12px;
                font-size: 13px;
            }

            td:last-child {
                min-width: 200px;
            }
        }

        /* Zebra Striping */
        tr:nth-child(even) {
            background-color: #f9fafb;
        }

        /* Task Status Indicator */
        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <div class="table-header">
            <h2>Task List</h2>
        </div>

        <div class="table-content">
            <table>
                <thead>
                    <tr>
                        <th>Task ID</th>
                        <th>Task Title</th>
                        <th>Task Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="task : ${listTask}">
                        <td>
                            <span class="status-dot"></span>
                            <span th:text="${task.id}"></span>
                        </td>
                        <td><span th:text="${task.title}"></span></td>
                        <td><span th:text="${task.taskDescription}"></span></td>
                    </tr>
                </tbody>
            </table>

            <!-- Empty state message (shown when no tasks) -->
            <div class="empty-state" th:if="${#lists.isEmpty(listTask)}">
                <p>No tasks available.</p>
            </div>
        </div>
    </div>
</body>
</html>
